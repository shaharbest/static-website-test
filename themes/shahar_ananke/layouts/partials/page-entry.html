      <li class="post-item" data-tags="{{.Params.Tags}}">
        <time {{ printf `datetime="%s" ` (.Date.Format "2006-01-02T15:04:05Z07:00" ) | safeHTMLAttr }}>
          {{- .Date | time.Format (default "02/01/06" .Site.Params.date_format) -}}
        </time>
        <span>-</span>
        <a href="{{ .RelPermalink }}">
          {{- .Title -}}
        </a>
      </li>
