<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default site.Language.Lang  }}"
  {{- with partialCached "func/GetLanguageDirection" "GetLanguageDirection" }}
    dir="{{ . }}"
  {{- end -}}>

  {{ partial "head.html" . }}

  <body>
    {{ partial "nav.html" . }}

    {{- block "header" . -}}
    {{- end -}}

    <main role="main">
      {{- block "main" . -}}
      {{- end -}}
    </main>

    {{- block "footer" . -}}
      {{ partialCached "footer.html" . }}
    {{- end -}}
  </body>
</html>
